<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio | Facundo Dias</title>
    <style>
        /* --- 1. CONFIGURACI√ìN CSS (VARIABLES) --- */
        :root {
            --bg-color: #0f172a;       /* Azul oscuro casi negro */
            --text-color: #e2e8f0;     /* Blanco suave */
            --accent-color: #38bdf8;   /* Azul cielo (toque tecnol√≥gico) */
            --secondary-text: #94a3b8; /* Gris para subt√≠tulos */
            --card-bg: #1e293b;        /* Fondo de tarjetas */
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.3s ease;
        }

        /* --- 2. ESTILOS GENERALES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            line-height: 1.6;
            overflow-x: hidden;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition); }
        ul { list-style: none; }

        /* --- 3. ESTRUCTURA & LAYOUT --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        section {
            padding: 40px 0;
            min-height: auto; /* Cada secci√≥n ocupa casi toda la pantalla */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* --- 4. HERO SECTION (BIENVENIDA) --- */
        .hero {
            text-align: left;
            padding-top: 100px;    /* Reducido para menos separaci√≥n */
            padding-bottom: 20px;  /* Reducido para menos separaci√≥n */
            min-height: 60vh;      /* Altura m√°s compacta */
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            height: 30px; 
        }

        .hero p {
            max-width: 600px;
            color: var(--secondary-text);
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* Contenedor para los dos botones */
        .hero-btns {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Estilo general de botones */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
        }

        /* Bot√≥n de Contacto (Principal - Relleno) */
        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-color) !important; /* El texto toma el color del fondo para contrastar */
        }

        /* Bot√≥n de LinkedIn (Secundario - Solo borde) */
        .btn-secondary {
            background-color: transparent;
            color: var(--text-color) !important; /* Blanco en oscuro, Negro en claro */
        }

        /* Ajuste especial para que el texto del bot√≥n relleno sea siempre legible */
        body.light-mode .btn-primary {
            color: #ffffff !important; /* En modo claro, el texto sobre el azul queda mejor en blanco */
        }

        .btn:hover {
            transform: translateY(-3px);
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.2);
        }

        /* Ajuste para que el texto sea blanco en modo claro dentro del bot√≥n azul */
        body.light-mode .btn-primary {
            color: #ffffff !important;
        }

    
        /* --- 5. SECCI√ìN SOBRE MI & SKILLS --- */
        .section-title {
            font-size: 2rem;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 100px;
            height: 1px;
            background-color: var(--secondary-text);
            margin-left: 20px;
            opacity: 0.5;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .skill-tag {
            background-color: var(--card-bg);
            color: var(--accent-color);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        /* --- 6. TARJETAS (EXPERIENCIA/PROYECTOS) --- */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.5);
        }

        .card h3 { margin-bottom: 10px; font-size: 1.2rem; }
        .card span { color: var(--accent-color); font-size: 0.85rem; display: block; margin-bottom: 15px; }
        .card p { color: var(--secondary-text); font-size: 0.95rem; }

        /* Dentro de .card o como estilo nuevo */
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px; /* Suaviza las esquinas de la imagen */
            margin-bottom: 15px; /* Espacio entre imagen y t√≠tulo */
            display: block; /* Asegura que la imagen ocupe su propio bloque */
        }

        /* --- 7. FOOTER --- */
        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--secondary-text);
            font-size: 0.9rem;
        }

        /* --- 8. ANIMACIONES --- */
        .hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cursor parpadeante */
        .typing-cursor::after {
            content: '|';
            animation: blink 1s step-start infinite;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* --- 9. MEDIA QUERIES (CELULAR) --- */
        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .about-grid { grid-template-columns: 1fr; }
            section { padding: 60px 0; min-height: auto; }
            .hero { padding-top: 100px; padding-bottom: 60px; }
        }
        /* --- ESTILOS DEL MODO CLARO Y BOT√ìN --- */

        /* Estilo del bot√≥n flotante */
        .theme-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000; /* Para que quede siempre encima */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .theme-btn:hover {
            transform: rotate(15deg) scale(1.1);
        }

        /* Definici√≥n de colores para Modo Claro (Estilo Plano/Ingenier√≠a) */
        body.light-mode {
            --bg-color: #f8fafc;       /* Blanco gris√°ceo muy suave */
            --text-color: #1e293b;     /* Azul oscuro corporativo */
            --accent-color: #0369a1;   /* Azul ingenier√≠a fuerte */
            --secondary-text: #64748b; /* Gris acero */
            --card-bg: #ffffff;        /* Tarjetas blancas limpias */
        }

        /* Ajuste sutil para sombras en modo claro */
        body.light-mode .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="theme-btn" aria-label="Cambiar tema">‚òÄÔ∏è</button>
    <main class="container">
        
        <section id="hero" class="hero hidden">
            <h1 id="name-placeholder"></h1> <h2 id="role-placeholder" class="typing-cursor"></h2> <p id="bio-short-placeholder"></p>
            <div class="hero-btns">
                <a href="mailto:facudias2018@gmail.com" class="btn">Cont√°ctame</a>
                <a href="https://www.linkedin.com/in/facundo-dias-53a851340/" target="_blank" class="btn">LinkedIn</a>
            </div>
        </section>

        <section id="about" class="hidden">
            <h2 class="section-title">Sobre M√≠</h2>
            <div class="about-grid">
                <div class="about-text">
                    <p id="about-long-placeholder" style="color: var(--secondary-text); margin-bottom: 20px;"></p>
                </div>
                <div>
                    <h3 style="margin-bottom: 15px;">Habilidades T√©cnicas</h3>
                    <div id="skills-list" class="skills-container"></div>
                </div>
            </div>
        </section>

        <section id="trajectory" class="hidden">
            <h2 class="section-title">Trayectoria & Formaci√≥n</h2>
            <div id="cards-container" class="cards-grid">
                </div>
        </section>
        <section id="academic-experience" class="hidden">
            <h2 class="section-title">Experiencia Acad√©mica</h2>
            <div id="academic-cards-container" class="cards-grid">
                </div>
        </section>
        <footer>
            <p>&copy; 2025 Portafolio personal de Facundo Dias.</p>
        </footer>
    </main>

    <script>
        /* ------------------------------------------------
        √ÅREA DE CONFIGURACI√ìN - EDITA TUS DATOS AQU√ç 
        ------------------------------------------------
        */
        const portfolioData = {
            name: "Facundo Dias",
            roles: [
                "Maestro Mayor de Obras",
                "Estudiante de Ingenier√≠a Civil",
                "Entusiasta de la Tecnolog√≠a"
            ],
            shortBio: "Fusionando la construcci√≥n tradicional con la l√≥gica de la ingenier√≠a de sistemas para crear soluciones estructurales eficientes.",
            longBio: "Mi perfil es h√≠brido. Comenc√© mi camino t√©cnico como Maestro Mayor de Obras, entendiendo la construcci√≥n desde los cimientos. Actualmente avanzo en Ingenier√≠a Civil, pero mi paso previo por Ingenier√≠a en Sistemas me dot√≥ de una capacidad anal√≠tica y l√≥gica √∫nica, permiti√©ndome abordar los problemas de obra con una mentalidad orientada a la optimizaci√≥n y la tecnolog√≠a.",
            skills: ["Gesti√≥n de Obra", "AutoCAD 2D y 3D (Avanzado)", "Python (B√°sico)", "L√≥gica de Programaci√≥n", "Revit/BIM (B√°sico)", "HTML/CSS", "Legajista", "Proyectista", "SketchUP", "Renders"],
            trajectory: [
                {
                    title: "Ingenier√≠a Civil",
                    subtitle: "Estudiante Actual",
                    desc: "Focalizado en estructuras y materiales. Aplicando metodolog√≠as de c√°lculo."
                },
                {
                    title: "Ingenier√≠a en Sistemas (1¬∞ a√±o lectivo)",
                    subtitle: "Formaci√≥n Previa (2025)",
                    desc: "Adquisici√≥n de l√≥gica algor√≠tmica, bases de datos y pensamiento computacional aplicado a procesos sumado de desarrollo y dise√±o web."
                },
                {
                    title: "Maestro Mayor de Obras",
                    subtitle: "T√≠tulo T√©cnico 2018 - 2024",
                    desc: "Habilitado para proyectar y dirigir obras. Experiencia pr√°ctica en documentaci√≥n t√©cnica y normativas."
                }
            ],

                academicExperience: [ // NUEVA SECCI√ìN
                {
                    title: "Portafolio",
                    subtitle: "Proyecto propio",
                    desc: "Trabajo en html, css y java script para aprender y demostrar mis experiencias en desarrollo y dise√±o web",
                    image: "https://via.placeholder.com/400x250/0369a1/FFFFFF?text=Edificio" // URL de imagen
                },
                {
                    title: "Plano Municipal pre-legajo",
                    subtitle: "Maestro Mayor de Obras (Proyecto)",
                    desc: "Planificacion y dise√±o de una casa de dos pisos entre medianeras, aplicando dise√±o estructural y calculo de ventilaci√≥n a perfiles y ventanales.",
                    image: "https://via.placeholder.com/400x250/0369a1/FFFFFF?text=Puente" // URL de imagen
                },
                {
                    title: "Instalaciones hogare√±as en una casa de una planta",
                    subtitle: "Maestro Mayor de Obras (Instalaciones)",
                    desc: "Representaci√≥n y planificacion de una casa entre medianeras con todas sus respectivas instalaciones.",
                    image: "https://via.placeholder.com/400x250/0369a1/FFFFFF?text=Simulacion" // URL de imagen
                }
                // Puedes a√±adir m√°s elementos aqu√≠
            ]
            // ... (cierre del objeto portfolioData)
        };

        /* ------------------------------------------------
        L√ìGICA DEL SISTEMA (NO HACE FALTA EDITAR)
        ------------------------------------------------
        */

        // 1. Cargar datos en el HTML
        document.getElementById('name-placeholder').textContent = portfolioData.name;
        document.getElementById('bio-short-placeholder').textContent = portfolioData.shortBio;
        document.getElementById('about-long-placeholder').textContent = portfolioData.longBio;

        // Renderizar Skills
        const skillsContainer = document.getElementById('skills-list');
        portfolioData.skills.forEach(skill => {
            const span = document.createElement('span');
            span.className = 'skill-tag';
            span.textContent = skill;
            skillsContainer.appendChild(span);
        });

        // Renderizar Tarjetas de Trayectoria
        const cardsContainer = document.getElementById('cards-container');
        portfolioData.trajectory.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${item.title}</h3>
                <span>${item.subtitle}</span>
                <p>${item.desc}</p>
            `;
            cardsContainer.appendChild(card);
        });
        // ... (cierre del bucle de trayectoria)

        // Renderizar Tarjetas de Experiencia Acad√©mica
        const academicCardsContainer = document.getElementById('academic-cards-container');
        portfolioData.academicExperience.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                ${item.image ? `<img src="${item.image}" alt="${item.title}" style="width:100%; height:auto; border-radius: 4px; margin-bottom: 15px;">` : ''}
                <h3>${item.title}</h3>
                <span>${item.subtitle}</span>
                <p>${item.desc}</p>
            `;
            academicCardsContainer.appendChild(card);
        });

        // 2. Efecto de Escritura (Typewriter)
        const roleElement = document.getElementById('role-placeholder');
        let roleIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeWriter() {
            const currentRole = portfolioData.roles[roleIndex];
            
            if (isDeleting) {
                roleElement.textContent = currentRole.substring(0, charIndex - 1);
                charIndex--;
            } else {
                roleElement.textContent = currentRole.substring(0, charIndex + 1);
                charIndex++;
            }

            let typeSpeed = isDeleting ? 50 : 100;

            if (!isDeleting && charIndex === currentRole.length) {
                typeSpeed = 2000; // Pausa al terminar de escribir
                isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                roleIndex = (roleIndex + 1) % portfolioData.roles.length;
                typeSpeed = 500;
            }

            setTimeout(typeWriter, typeSpeed);
        }
        
        // Iniciar escritura al cargar
        document.addEventListener('DOMContentLoaded', typeWriter);

        // 3. Animaci√≥n al hacer Scroll (Intersection Observer)
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        }, observerOptions);

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => observer.observe(el));

        /* ------------------------------------------------
        L√ìGICA DE MODO OSCURO / CLARO
        ------------------------------------------------ */
        const toggleBtn = document.getElementById('theme-toggle');
        const bodyElement = document.body;
        
        toggleBtn.addEventListener('click', () => {
        // 1. Alternar la clase en el body
        bodyElement.classList.toggle('light-mode');

        // 2. Cambiar el icono del bot√≥n
        if (bodyElement.classList.contains('light-mode')) {
        toggleBtn.textContent = 'üåô'; // Icono de luna para volver a oscuro
        } else {
        toggleBtn.textContent = '‚òÄÔ∏è'; // Icono de sol para ir a claro
        }
    });
    </script>
</body>
</html>
